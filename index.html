<!DOCTYPE html>
<html lang="en">
<head>
	<title>Programming Assignment</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Four Square Boxes with Colors" />
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Main -->
	<div id="main">
		<h2>Four Square Boxes with Colors</h2>

		<!-- Container -->
		<div id="container">
			<div class="box red">
				<button type="button" class="btn change" value="red">Red</button>
			</div>
			<div class="box green">
				<button type="button" class="btn change" value="green">Green</button>
			</div>
			<div class="box blue">
				<button type="button" class="btn change" value="blue">Blue</button>
			</div>
			<div class="box white">
				<button type="button" class="btn reset" value="white">White</button>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
